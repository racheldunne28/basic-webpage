<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic webpage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <h1>Basic webpage</h1>
    <div>
        <button class="btn">Dark</button>
    </div>
    <div>
    <h2>List</h2>
    <ul id = "list1">
        <li>Add to this list</li>
    </ul>
    </div>
    <div>
        <input class="newListEntry" type="text" placeholder="Add list item" id="newListItem">
        <button class="btn2">Add list item</button>
    </div>
    <div class="calculator" id="calculator">
        <h2>Calculator</h2>
        <input type="number" id="num1" class="numEntry">
        <select class="numEntry", id="operation" name="operation">
            <option value="plus">plus</option>
            <option value="minus">minus</option>
        </select>
        <input type="number" id="num2" class="numEntry">
        <button class="btn3">Calculate</button>
        <p id="calcOutput">Calculator output will show here</p>
    </div>
    <div class="prime_factors" id="prime_factors">
        <h2>Prime factors</h2>
        <input type="number" id="num3" class="numEntry">
        <button class="btn4">Calculate prime factors</button>
        <p id="primeFactorsOutput">Prime factors will show here</p>
    </div>
    <!-- <script src="app.js"></script> -->
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
